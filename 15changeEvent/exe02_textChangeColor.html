<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn-1">Hello</button>
    <input type="color" id="favcolor" name="favcolor">

    <script>
        let btn1 = document.getElementById('btn-1');

        let colorValue = document.getElementById('favcolor');
        colorValue.addEventListener('change', getColor);

        function getColor(){
            btn1.style.backgroundColor = colorValue.value;
            // console.log(colorValue.value)
        }
    </script>
</body>
</html>
