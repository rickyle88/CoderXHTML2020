<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
</head>
<body>
    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to sleep</li> -->
    </ul>

    <script>
        var todoList = [
            'Take a shower',
            'Have a walk',
            'Go to sleep'
        ];

        var htmlList = document.getElementById('todo-list');

        var content = '';

        // map todoList to array
        content = todoList.map(function(item){
            return '<li>' + item + '</li>';
        })

        // array to string
        htmlList.innerHTML = content.join('');
    </script>
</body>
</html>
