<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
</head>

<body>
    <input id="new-item" type="text" />
    <button onclick="addItem()">Add</button>

    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have a walk</li>
        <li>Go to sleep</li> -->
    </ul>

    <script>
        var todoList = [
            'Take a shower',
            'Have a walk',
            'Go to sleep'
        ];

        function addItem() {
            // Get value from input
            var input = document.getElementById('new-item');
            var newItem = input.value;

            // Add to todoList array
            todoList.push(newItem);

            // Re-render
            render();
            
            // Clear input
            input.value = '';

        }

        function render() {
            var htmlList = document.getElementById('todo-list');

            var content = '';

            // map todoList to array
            content = todoList.map(function (item) {
                return '<li>' + item + '</li>';
            })

            // array to string
            htmlList.innerHTML = content.join('');
        }

        render();


    </script>
</body>

</html>
