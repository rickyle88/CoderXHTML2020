<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count"></p>
    <button id="count" onclick="counter()">Count</button>
    <!-- // Tạo 1 button mới nằm dưới p -->
    <!-- // Viết code sao cho khi click button đó thì giá trị biến `count` tăng 1 đơn vị và nội dung của `counter` cũng thay đổi theo` -->
    <script>
        let count = 1;
            
        function counter(){
            let pElement = document.getElementById('count');
            count++;
            pElement.textContent = count;
        }
    </script>
</body>
</html>
